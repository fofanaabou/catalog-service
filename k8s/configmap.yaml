apiVersion: v1
kind: ConfigMap
metadata:
  name: catalog-config
  labels:
    app: catalog-service
data:
  application.yml: |
    polar: 
      greeting: Welcome to the book catalog from kubernetes!
    
    spring:
      datasource:
        url: jdbc:postgresql://polar-postgres/polar_db_catalog
        security:
          oauth2: 
            resourceserver:
              jwt:
                issuer-uri: http://polar-keycloak/realms/PolarBookshop